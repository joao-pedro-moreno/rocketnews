<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <title>RocketNews</title>
</head>
<body>
    <div class="left-box">
        <img src="assets/logo.svg" alt="Logo RocketNews" class="logo">
        <h1 class="title">Atualize ideias e informações em 5 minutos.</h1>
        <h2 class="second-title">Tudo que você precisa saber para começar seu dia bem e informado</h2>
        <p class="paragraph">Notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. Perfeito para se preparar para codar ☕</p>
        
        <form action="" method="post">
            <label for="email-input" class="label-email-input">Insira seu e-mail:</label>
            <fieldset>
                <input type="email" name="email" id="email-input" placeholder="oi@rocketseat.com">
                <button type="submit" class="submit-button"><img src="assets/send.svg" alt="Send" class="send-icon"></button>
            </fieldset>
        </form>
        
        <a href="#" class="read">Deixe-me ler primeiro <img src="assets/arrow-right.svg" alt="arrow right"></a>
    </div>
</body>
</html>
